<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <script type="module" src="../js/script.js" defer></script>
</head>
<body>
<main>
    <div id="game-window" class="flex-row-center">
        <div id="left" class="flex-column-center">
            <h1>TETRIS</h1>
            <div id="game-box"></div>
        </div>
        <div id="right" class="flex-column-center">
            <div id="block-info" class="yellow-box flex-column-center">
                <h3>NEXT BLOCK:</h3>
                <div id="next-block"></div>
            </div>
            <div id="game-info" class="yellow-box flex-column-center">
                <div class="flex-row-center">
                    <h3>LEVEL:</h3>
                    <h3 id="game-level"></h3>
                </div>
                <div class="flex-row-center">
                    <h3>SCORE:</h3>
                    <h3 id="game-score"></h3>
                </div>
            </div>
            <div class="yellow-box">
                <div id="music-control" class="flex-row-center">
                    <h3>MUSIC: </h3>
                    <div id="on-music-btn">ON</div>
                    <div id="off-music-btn">OFF</div>
                </div>
                <div id="game-controls" class="flex-column-center">
                    <h5>Controls: </h5>
                    <h6>rotate</h6>
                    <div class="flex-row-center">
                        <h6>move left</h6>
                        <img src="../img/arrows.png" alt="left">
                        <h6>move right</h6>
                    </div>
                    <h6>move down</h6>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
